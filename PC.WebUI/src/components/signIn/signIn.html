    <link href="/styles/signin.css" rel="stylesheet" />
    <h4>${title}</h4>

    <input  id="tPass" type="password" placeholder="Password" value.bind="password"/>

    <section>
        <form role="form" submit.delegate="register()" validate.bind="validation">
            <!--<form role="form" validate.bind="validation">-->
            <div class="panel-heading">
                <h3>Login Validation</h3>
            </div>

            <<div class="panel-body">
                <div class="form-group">
                    <label>Login : </label>
                    <input type="text" value.bind="login" class="form-control">
                </div>

                <div class="form-group">
                    <label>Password : </label>
                    <input type="text" value.bind="password" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>

        </form>
        <p id="Message"> </p>
    </section>
