<template>
    
    <link href="/styles/signin.css" rel="stylesheet" />
    <h4 class="title">${title}</h4>
        <form role="form" submit.delegate="register()" validate.bind="validation">
            <div class="form-group">
                <label >Your Email</label>
                <input type="text" value.bind="login" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <label>Your Password</label>
                <input type="text" value.bind="password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" value.bind="name" class="form-control" placeholder="name">
            </div>
            <div class="send"><button type="submit" class="btn btn-default" disabled.bind="validation.isValidating">Sign Up</button></div>
        </form>        
        <p id="Message"> </p>
</template><template>
    <h4>${title}</h4>
</template>
